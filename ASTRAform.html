<header>
    <p class="big-title">Unisciti a noi!</p>
</header>

<body>

    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <form action="https://submit-form.com/SngOgY6hU">
        <div class="labels"><label for="name">Nome</label></div><br>
        <div class="inputs"><input type="text" id="name" name="name" placeholder="Nome" required></div><br>
        <div class="labels"><label for="surname">Cognome</label></div><br>
        <div class="inputs"><input type="text" id="surname" name="surname" placeholder="Cognome" required></div><br>
        <div class="labels"><label for="birthday">Birthday</label></div><br>
        <div class="inputs"><input type="date" name="birthday" id="birthday" required></div><br>
        <div class="labels"><label for="email">Email</label></div><br>
        <div class="inputs"><input type="email" id="email" name="email" placeholder="Email" required></div><br>
        <div class="labels"><label for="phone">Numero di Telefono</label></div><br>
        <div class="inputs"><input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" title="Inserire un numero di 10 cifre" required></div><br>
        <div class="labels"><label for="telegramID">Telegram ID</label></div><br>
        <div class="inputs"><input type="text" id="telegramID" name="telegramID" placeholder="@telegram_ID" required></div><br>
        <div class="labels"><label for="preferenza1">Preferenza 1: Cosa ti piacerebbe fare all'università?</label></div><br>
        <div class="inputs"><input type="text" id="preferenza1" name="preferenza1" placeholder="Economia, medicina, informatica, giurisprudenza..." required></div><br>
        <div class="labels"><label for="preferenza2">Preferenza 2: Cosa ti piacerebbe fare all'università?</label></div><br>
        <div class="inputs"><input type="text" id="preferenza2" name="preferenza2" placeholder="(Facoltativo)"></div><br>
        <!--<div class="labels"><label for="progetto">Ti stai attualmente occupando di qualche progetto personale?</label></div><br>
        <div class="textareas"><textarea id="progetto" name="progetto" required></textarea></div><br>
        <div class="labels"><label for="obiettivo">Qual è l'obiettivo raggiunto di cui vai più fiero?</label></div><br>
        <div class="textareas"><textarea id="obiettivo" name="obiettivo" required></textarea></div><br>
        <div class="labels"><label for="motivazione">Perché dovresti essere ammesso ad ASTRA?</label></div><br>
        <div class="textareas"><textarea id="motivazione" name="motivazione" required></textarea></div><br>-->

        <button type="submit">Send</button>
